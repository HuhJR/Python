{% extends "head.html" %}{# 한줄주석 #}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="input-form-backgroud row">
	<div class="input-form col-md-12 mx-auto">
		<h4 class="mb-3">회원정보</h4>
		<table class="table">
			<tr><th>name</th><th>value</th><tr>
			<tr><td>id</td><td>{{mem.id }}</td><tr>
			<tr><td>name</td><td>{{mem.name }}</td><tr>
			<tr><td>gender</td><td>{% if mem.gender == 1 %} 남자 {% else %} 여자 {% endif %}</td><tr>
			<tr><td>tel</td><td>{{mem.tel }}</td><tr>
			<tr><td>email</td><td>{{mem.email }}</td><tr>
			<tr><td>picture</td><td>
			<img src="/file/picture/{{mem.picture }}" width="100px"  height="120px">&nbsp;</td><tr>
		
			<tr>
			<td colspan="2">
			<a class = "btn btn-primary" href="/member/memberUpdate">회원정보수정</a>
			<a class = "btn btn-primary" href="/member/memberDelete">회원탈퇴</a>
			<a class = "btn btn-primary" href="/member/passchg/{{mem.id }}">비밀번호수정</a>
		</table>
    </div>
</div>
</body>
</html>
{% endblock %}
