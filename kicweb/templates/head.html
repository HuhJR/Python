<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <title>Bootstrap Example</title>
  <style>
  .nav{color:#142745; font-weight: 900;}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- 세션을 확인 -->
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
  
  <a class="navbar-brand" href="${pageContext.request.contextPath }/member/index">
  	<img src="/img/logo.png" alt="Logo" style="width:50%;">
  </a>
  
  
  {% if request.session.id %}

    <li class="nav-item">
      <a class="nav-link" href="/member/joinInfo">회원정보[{{request.session.id}}]</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/member/logout">로그아웃</a>
    </li> 
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="/member/join">회원가입</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/member/login">로그인</a>
    </li>
  {% endif %}
  
  
  {% if request.session.id == 'admin' %}
  	<li class="nav-item">
      <a class="nav-link" href="/member/memberList">회원리스트</a>
    </li>
  {% endif %}
  
  	<li class="nav-item">
      <a class="nav-link" href="/board/list">공지사항</a>
    </li>
    </li>
  </ul>
</nav>
<br>
{% block content %} {% endblock %} {# content 위치 #}  
</body>
</html>
